<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 巢狀迴圈
        /*
            *
            **
            ***
            ****
            *****
            ****
            ***
            **
            *
        */
        //*出現，接著每次換行都會再+1個*，最多5行。
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(`*`);
            }
            document.write('<br>');
        }
        for (var a = 4; a >= 1; a--) {
            for (var b = 1; b <= a; b++) {
                document.write(`*`);
            }
            document.write('<br>');
        }

    </script>

</body>

</html>
