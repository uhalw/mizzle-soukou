<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>

    <script>
        // 巢狀迴圈
        // 九九乘法表

        //1*1=1
        for (var a = 1; a <= 9; a++) {
            for (var b = 1; b <= 9; b++) {

                //未滿兩位數補零
                if ((a * b) < 10) {
                    document.write(`${a}*${b}=   ${a * b}</br>`);
                } else {
                    document.write(`${a}*${b}=${a * b}</br>`)
                }
            }
            
            // 內迴圈結束，換行回到外回圈
            document.write('<br>');
        }

    </script>

</body>

</html>
