<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 11;
        while (a < 10) {
            //a+=;
            a = a + 1;
        }
        console.log(a);  //a=11

        var b = 11;
        do {
            // b++;
            b = b + 1;
        } while (b < 10);
        console.log(b); //b=12

    </script>
</body>

</html>
