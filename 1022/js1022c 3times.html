<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100的合計數字</title>
</head>

<body>
    <script>
        // 1-100中3的倍數和？
        var s = 0;
        for (var a = 1; a <= 100; a++) {
            if (a % 3 === 0) {
                s = s + a;
            }
        }
        console.log(`1-100中3的倍數合計為? ->${s}`);

        // 100-1中3的倍數和？
        var s = 0;
        for (var a = 100; a >= 1; a--) {
            if (a % 3 === 0) {
                s = s + a;
            }
        }
        console.log(`100-1中3的倍數合計為? ->${s}`);

    </script>
</body>

</html>
