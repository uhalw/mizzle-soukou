    <script>
        // 1+2+3+..+100=? 運算過程，限定最大數字為max

        var s = 0;
        var max = 100;

        for (var a = 1; a <= 100; a++) {  //a++也可以寫a+1
            s = s + a;
        }
        console.log(`1-100的合計為-> ${s}`);

    </script>
