<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習函式</title>
</head>

<body>
    <button onclick="(func1())">無參無回</button>
    <button onclick="(func1())">無參有回</button>
    <button onclick="(func1(5,3))">有參無回</button>
    <button onclick="(func1(3,2))">有參有回</button>

    <script>
        // 有參數有傳回值，不一定要搭配按鈕操作
        // 建立一個函式，帶有參數(n1, n2, symbol)
        // 依據運算符號(symbol)算出兩數結果 -> 5, 3, '+'
        // 最後回傳是否為奇數（先呼叫再判斷）
        function func1(n1, n2, symbol) {
            var result = 0;
            switch (symbol) {
                case '+':
                    result = n1 + n2;
                    break;
                case '-':
                    result = n1 - n2;
                    break;
                case '*':
                    result = n1 * n2;
                    break;
                case '%':
                    result = n1 % n2;
                    break;
                    defult:
                    return 'error';  //結束後但就不會再回去
            }
            return result;
        }
        var ans = func1(5, 3, '+');
        if (ans % 2 == 1) {
            console.log(`${ans}是奇數`);
        } else {
            console.log(`${ans}不是奇數`);

        }
    </script>

</body>

</html>
