    <!-- 四則的算數運算子 -->
    <!-- 
    +加
    - 減
    * 乘
    /除 商數
    % 除 餘數，四捨五入
    -->
    <script>
        var a = 5;
        var b = 3;
        var c = window.prompt('安安，請輸入下列任一符號唷❤: +、-、*、/、%');


        //if 用來檢查條件
        // == (不嚴謹比較) -> 等號左右資料型態可以不同
        // === (嚴謹比較) -> 等號左右資料型態必須相同
        if (c === '+') {
            document.write(`${a}+${b}=${a + b}<br>`);
        }
        else if (c === '-') {
            document.write(`${a}+${b}=${a - b}<br>`);
        }
        else if (c === '*') {
            document.write(`${a}+${b}=${a * b}<br>`);
        }
        else if (c === '/') {
            document.write(`${a}+${b}=${a / b}<br>`);
        }
        else {
            document.write('你輸入的是' + c + `<br>` +'答錯了喔喔喔喔')

        }
