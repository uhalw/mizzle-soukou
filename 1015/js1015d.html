<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="add();">(●'◡'●)㇒ 加+</button>
    <br>
    <button onclick="ded()">(●'◡'●)㇒ 減-</button>
    <br>
    <button onclick="tim()">(●'◡'●)㇒ 乘*</button>
    <br>
    <button onclick="dev()">(●'◡'●)㇒ 除/</button>
    <br>
    <button onclick="per()">(●'◡'●)㇒ 取餘數</button>

    <script>
        var a = 5;
        var b = 3;

        //function 函式名稱
        // 加法函式
        function add() {
            console.log(`${a}+${b}=${a + b}`);
        }
        // 減法函式
        function ded() {
            console.log(`${a}-${b}=${a - b}`);
        }
        // 乘法函式
        function tim() {
            console.log(`${a}*${b}=${a * b}`);
        }
        // 除法函式
        function dev() {
            // 拆法寫法
            var result = a / b;
            result = result.toFixed(2);
            console.log(`${a}/${b}=${result}`);

            // 依次寫法
            console.log(`${a}/${b}= ${(a / b).toFixed(2)}`);
}            
            // 除法函式%
            function per() {
                console.log(`${a}%${b}=${a % b}`);
            }
    </script>
</body>

</html>
