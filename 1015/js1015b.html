<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數練習js1015b</title>
</head>

<body>
    <!-- 變數 -->
    <script>
        // 變數開始囉，要先開始宣告變數，才能寫後面那串a+b喔
        var a = 5;
        var b = 3;
        // 5+3=8
        // 拆解看看喔
        document.write(a);
        document.write('+');
        document.write(b);
        document.write('=');
        document.write(a + b);
        document.write('<br>');
        // 合併看看喔
        // 下面的(a+b)是運算喔不是字串
        document.write(a + '+' + b + '=' + (a + b));
    </script>
    <br>
    你要確定捏？
    <br>
    are you sure?
</body>

</html>
