<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //找出陣列中最大值和最小值
        var arr1 = [4, 60, 4, 90, -33, 1, 100];
        var big = arr1[0];
        var small = arr1[0];

        for (var i = 1; i < arr1.length; i++) {
            if (arr1[i] > big) {
                big = arr1[i];
            } else if (arr1[i] < small) {
                small = arr1[i];
            }
        }
        console.log(`最大值 =${big}, 最小值 =${small}`);

    </script>
</body>

</html>
