<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立一維陣列</title>
</head>

<body>
    <script>
        // // var book1= 'HTML';
        // // var book2= 'CSS';
        // // var book3= 'JavaScript';

        // // 建立一維陣列
        var books = ['HTML', 'CSS', 'JavaScript'];
        console.log(books);
        console.log(typeof books);

        // // 讀取指定陣列值=>陣列名稱[陣列編號]
        // // console.log(books[1]);

        // // 改變陣列中現有的值
        // books[2] = 'JS';
        // console.log(books[2]);

        for (var i = 0; i < books.length; i++) {
            document.write(books[i] + '<br>');
        }
        document.write('<hr>');

        // 方法二 for of
        for (
            var n of books) {
            document.write(n);
            document.write('<br>');
        }
        document.write('<hr>');

        // 方法三 forEach
        books.forEach((b) => {
            document.write(b);
            document.write('<br>');
        });
        document.write('<hr>');

        // 方法四 map
        books.map((c) => {
            document.write(c);
            document.write('<br>');
        });
        document.write('<hr>');

    </script>
</body>

</html>
